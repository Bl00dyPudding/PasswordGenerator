<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#e467b3">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Генератор паролей</title>
</head>
<body>
    <main class="main-content">
        <header class="header">
            <h1 class="main-content__heading">Генератор паролей</h1>
            <p class="main-content__text">Надежнее, чем дата рождения или кличка собаки!</p>
        </header>

        <section class="generator">

            <div class="range">
                <label for="rangeValue">Длина пароля:</label><input type="text" id="rangeValue" max="64" min="6" value="12">
                <input type="range" id="range" max="64" min="6" value="12">
            </div>

            <div class="generator__checkboxes">
                <div>
                    <input type="checkbox" class="checkbox" id="checkbox-lowercase" checked>
                    <label for="checkbox-lowercase">Строчные буквы</label>

                    <input type="checkbox" class="checkbox" id="checkbox-uppercase" checked>
                    <label for="checkbox-uppercase">Прописные буквы</label>
                </div>

                <div>
                    <input type="checkbox" class="checkbox" id="checkbox-numbers" checked>
                    <label for="checkbox-numbers">Цифры</label>

                    <input type="checkbox" class="checkbox" id="checkbox-symbols" checked>
                    <label for="checkbox-symbols">Символы</label>
                </div>
            </div>

            <button id="generatePassword" value="">Сгенерировать</button>

        </section>
        <section class="generatedPassword"></section>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
